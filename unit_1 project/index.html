<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      charset="utf-8"
    ></script>

    <title></title>

  <body>
    <div id="modal">
      <div id="modal-textbox">
        <div id="modal-body">
          <div id="class-trailer">
            <iframe
              id="modal-vid"
              width="1263"
              height="720"
              src="https://www.youtube.com/embed/hpg4Ax5RUjE?list=PLkHkBMrxorhzBy3d5xaaNJwZdQDDAaWfx"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div id="modal-footer">
            <div id="weapon-column">
              <div id="kzarka"></div>
              <div id="dandelion"></div>
              <div id="kutum"></div>
            </div>
            <div id="awaken-image-container">
              <img
                id="awaken-image"
                src="images/Class_Portraits/awaken_striker.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

      <h1><img src="images/banner.png" /></h1>
    </div>
